<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Eplage</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/ajax.js" type="text/javascript" defer></script>
    <script src="javascript/index.js" type="text/javascript" defer></script>
</head>
<body>
<header>
    <nav class="blue darken-3">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo hide-on-small-only left"> Eplage </a>
            <div class="input-field">
                <input type="text" id="search-input" placeholder="Recherche ( Etabissement, ville, département, ...)">
                <button class="hide-on-small-only"><img src="img/logo/search-black.png" id="search-logo"></button>
            </div>
        </div>
    </nav>
</header>

<main>
    <div id="warning"> Auncun élément trouvée...</div>
    <div id="list" class="row">
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-image">
                    <img src="img/plage/plage1.jpg">
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">chevron_right</i></a>
                </div>
                <div class="card-content">
                    <span class="card-title"> Plage 1</span>
                    <p>La plage 1 est ouvert de 9h à 18h</p>
                </div>
                <div class="card-action">
                    <i class="material-icons small">map</i> <div>Carnon (34)</div>
                </div>
            </div>
        </div>


    </div>
</main>

</body>
</html>
