<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Eplage</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="shorcut icon" type="image/x-icon">
    <script defer src="javascript/ajax.js" type="text/javascript"></script>
    <script defer src="javascript/scripts.js" type="text/javascript"></script>
    <script defer src="javascript/materialize.min.js" type="text/javascript"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzqu5VNAByC_yLpfTv1kpcWqrkzhugXJA&callback=initMap"></script>
</head>
<body>
<header>
    <div class="header">
        <nav class="sea">
            <a class="logo left hide-on-small-and-down" href="./"><img alt="logo eplage" class="logo-img"
                                                                       src="./img/logo/Logo_blanc.png"></a>
            <ul>
                <li id="search">
                    <input id="search-input" placeholder="Recherche ( Etabissement, ville, département, ...)"
                           type="text">
                    <a class="btn waves-light waves-effect sand" id="search-btn"><i
                            class="material-icons">search</i></a>
                </li>
                <li id="search-advance">
                    <a class="btn waves-effect waves-light sand" id="geo-btn"><i class="material-icons">explore</i></a>
                    <a class="btn waves-effect waves-light sand" id="filter-btn"><i class="material-icons">list</i></a>
                </li>
            </ul>
        </nav>

        <h1 id="warning"><span id="count-res">8 résultats</span><span id="nb-filter"></span></h1>
        <div class="separator"></div>
        <div class="row hidden" id="list-filter">

        </div>
    </div>
    <div id="autocomplet-div">
        <div id="auto-list">
            <div id="zone-geo">
                <h1 class="name-auto">Département <span class="count-auto" id="res-geo"></span></h1>
                <div class="liste-search" id="liste-zone-geo"></div>
            </div>
            <div id="local">
                <p class="name-auto">Ville <span class="count-auto" id="res-local"> </span></p>
                <div class="liste-search" id="liste-zone-local"></div>
            </div>
            <div id="etabli">
                <p class="name-auto">Plage  <span class="count-auto" id="res-etabli"> 2 résultat(s)</span></p>
                <div class="liste-search" id="liste-zone-etabli"></div>
            </div>
        </div>
    </div>
</header>
<div id="top"></div>
<main id="main">
    <div class="row" id="list"></div>
    <div id="more-res">
        <a class="sea btn waves-light waves-effect" id="more-btn"> plus de résultat </a>
    </div>
</main>

<footer>

</footer>

</body>
</html>
